<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Using Tailwind CSS via CDN for styling consistency -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for the back arrow -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom gradient background */
        .gradient-bg {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
        }

        /* Custom styles to match the original form */
        .file-upload {
            border: 2px dashed #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #3b82f6;
            background-color: #f0f9ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-preview {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Back button -->
        <button id="backButton" class="flex items-center text-gray-600 hover:text-gray-800 mb-6 transition-colors">
            <svg id="arrowLeft" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </button>

        <!-- Main portal container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header with gradient -->
            <div class="gradient-bg p-6">
                <h1 class="text-3xl font-bold text-white">Student Portal</h1>
            </div>

            <!-- Tab navigation -->
            <div class="flex border-b">
                <button id="applyTab"
                    class="flex-1 py-4 px-6 font-semibold transition-colors text-blue-600 border-b-2 border-blue-600 bg-blue-50">
                    Apply for Admission
                </button>
                <button id="statusTab"
                    class="flex-1 py-4 px-6 font-semibold transition-colors text-gray-600 hover:text-gray-800 hover:bg-gray-50">
                    Check Status
                </button>
            </div>

            <!-- Tab content -->
            <div class="p-6">

                <!-- Admission Form (shown by default) -->
                <div id="admissionForm" class="tab-content">
                    <!-- Form -->

                    <form id="admissionForm" class="space-y-6 bg-white rounded-lg p-8">
                        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Admission Form</h1>

                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Student Name -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Student Name *
                                </label>
                                <input id="username" type="text" name="studentName" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Enter full name">
                            </div>

                            <!-- Father's Name -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Father's Name *
                                </label>
                                <input id="fathersName" type="text" name="fatherName" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Enter father's name">
                            </div>

                            <!-- Email -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Email *
                                </label>
                                <input id="mail" type="email" name="email" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Enter email address">
                            </div>

                            <!-- Phone -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Phone *
                                </label>
                                <input id="phone" type="tel" name="phone" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Enter phone number">
                            </div>

                            <!-- Course Selection -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Select Course *
                                </label>
                                <select name="course" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                                    <option value="" disabled selected>Select a course</option>
                                    <option value="Bachelor of Arts (BA)">Bachelor of Arts (BA)</option>
                                    <option value="Bachelor of Science (BSc)">Bachelor of Science (BSc)</option>
                                    <option value="Bachelor of Commerce (BCom)">Bachelor of Commerce (BCom)</option>
                                    <option value="Bachelor of Technology (BTech)">Bachelor of Technology (BTech)
                                    </option>
                                    <option value="Bachelor of Business Administration (BBA)">Bachelor of Business
                                        Administration (BBA)</option>
                                    <option value="Bachelor of Computer Applications (BCA)">Bachelor of Computer
                                        Applications (BCA)</option>
                                    <option value="Master of Arts (MA)">Master of Arts (MA)</option>
                                    <option value="Master of Science (MSc)">Master of Science (MSc)</option>
                                    <option value="Master of Commerce (MCom)">Master of Commerce (MCom)</option>
                                </select>
                            </div>

                            <!-- Address -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Address *
                                </label>
                                <textarea name="address" rows="3" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Enter full address"></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-10 text-center">
                            <button type="submit" id="submitBtn"
                                class="bg-blue-600 text-white px-10 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                Submit Application
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Status Checker (hidden by default) -->
                <div id="statusChecker" class="tab-content hidden">
                    <!-- Placeholder for StatusChecker component -->
                    <div class="p-4 border rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Check Application Status</h2>
                        <form>
                            <div class="max-w-4xl mx-auto">
                                <!-- Status Checker Form -->
                                <form id="statusForm" class="mb-8">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        Enter Your Mobile Number
                                    </label>
                                    <div class="flex gap-3 mb-4">
                                        <input type="number" id="mobileNumberInput" required
                                            placeholder="e.g., xxxxxxxxxx"
                                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" />
                                        <button type="submit"
                                            id="checkStatus"
                                            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center">
                                            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <path d="m21 21-4.3-4.3"></path>
                                            </svg>
                                            Check Status
                                        </button>
                                    </div>
                                </form>

                                <!-- Not Found Message (hidden by default) -->
                                <div id="notFoundMessage"
                                    class="hidden bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                                    <svg class="w-12 h-12 text-red-500 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="m15 9-6 6"></path>
                                        <path d="m9 9 6 6"></path>
                                    </svg>
                                    <h3 class="text-lg font-bold text-gray-800 mb-2">Application Not Found</h3>
                                    <p class="text-gray-600">
                                        No application found with mobile number: <strong id="notFoundFormNumber"></strong>
                                    </p>
                                    <p class="text-sm text-gray-500 mt-2">
                                        Please check your mobile number and try again.
                                    </p>
                                </div>

                                <!-- Application Details (hidden by default) -->
                                <div id="applicationDetails"
                                    class="hidden bg-white border border-gray-200 rounded-lg overflow-hidden">
                                    <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-6 text-white">
                                        <h3 class="text-2xl font-bold mb-2">Application Details</h3>
                                    </div>

                                    <div class="p-6 space-y-6">
                                        <div>
                                            <div class="flex items-center gap-3 mb-4">
                                                <span class="text-sm font-semibold text-gray-600">Current Status:</span>
                                                <div id="statusBadge"
                                                    class="flex items-center gap-2 px-4 py-2 rounded-full border-2 font-bold">
                                                    <!-- Status icon and text will be inserted here -->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <p class="text-sm font-semibold text-gray-600">Student Name</p>
                                                <p id="studentName" class="text-lg text-gray-800"></p>
                                            </div>

                                            <div>
                                                <p class="text-sm font-semibold text-gray-600">Father's Name</p>
                                                <p id="fatherName" class="text-lg text-gray-800"></p>
                                            </div>

                                            <div>
                                                <p class="text-sm font-semibold text-gray-600">Course</p>
                                                <p id="course" class="text-lg text-gray-800"></p>
                                            </div>

                                            <div>
                                                <p class="text-sm font-semibold text-gray-600">Email</p>
                                                <p id="email" class="text-lg text-gray-800"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
            const applyTab = document.getElementById('applyTab');
            const statusTab = document.getElementById('statusTab');
            const admissionForm = document.getElementById('admissionForm');
            const statusChecker = document.getElementById('statusChecker');
            const checkStatus = document.getElementById('checkStatus');
            const backButton = document.getElementById('backButton');
            const submitApplication = document.getElementById('submitBtn');

            // Tab switch handlers
            applyTab.addEventListener('click', function () {
                admissionForm.classList.remove('hidden');
                statusChecker.classList.add('hidden');
                applyTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600', 'bg-blue-50');
                applyTab.classList.remove('text-gray-600', 'hover:text-gray-800', 'hover:bg-gray-50');
                statusTab.classList.add('text-gray-600', 'hover:text-gray-800', 'hover:bg-gray-50');
                statusTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600', 'bg-blue-50');
            });

            submitApplication.addEventListener('click', function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('mail').value;
                const phone = document.getElementById('phone').value;
                const fathersName = document.getElementById('fathersName').value;
                const courseSelect = document.querySelector('select[name="course"]').value;
                const address = document.querySelector('textarea[name="address"]').value;
                
                // Create application object
                const applicationData = {
                    id: Date.now(), // Unique ID based on timestamp
                    name: username,
                    email: email,
                    phone: phone,
                    fatherName: fathersName,
                    course: courseSelect,
                    address: address,
                    status: 'pending',
                    submittedDate: new Date().toISOString()
                };
                
                // Save as object in localStorage with unique key
                const applicationKey = `application_${applicationData.id}`;
                localStorage.setItem(applicationKey, JSON.stringify(applicationData));
                
                // Also save individual fields for backward compatibility
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);
                localStorage.setItem('fatherName', fathersName);
                localStorage.setItem('course', courseSelect);

                alert("Application Submitted Successfully!");
                
                // Reset form
                document.getElementById('admissionForm').reset();
            });

            statusTab.addEventListener('click', function () {
                admissionForm.classList.add('hidden');
                statusChecker.classList.remove('hidden');
                statusTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600', 'bg-blue-50');
                statusTab.classList.remove('text-gray-600', 'hover:text-gray-800', 'hover:bg-gray-50');
                applyTab.classList.add('text-gray-600', 'hover:text-gray-800', 'hover:bg-gray-50');
                applyTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600', 'bg-blue-50');
            });

            // Helper to render the status badge based on application status
            function renderStatusBadge(status) {
                const statusBadge = document.getElementById('statusBadge');
                // Reset classes and content
                statusBadge.className = 'flex items-center gap-2 px-4 py-2 rounded-full border-2 font-bold';

                if (status === 'approved') {
                    statusBadge.innerHTML = `
                        <svg class="w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                        <span class="text-green-600">Approved</span>
                    `;
                    statusBadge.classList.add('border-green-500', 'bg-green-50');
                } else if (status === 'rejected') {
                    statusBadge.innerHTML = `
                        <svg class="w-5 h-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18M6 6l12 12"></path>
                        </svg>
                        <span class="text-red-600">Rejected</span>
                    `;
                    statusBadge.classList.add('border-red-500', 'bg-red-50');
                } else {
                    // default: pending
                    statusBadge.innerHTML = `
                        <svg class="w-5 h-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8v5l3 3"></path>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span class="text-yellow-600">Pending</span>
                    `;
                    statusBadge.classList.add('border-yellow-500', 'bg-yellow-50');
                }
            }

            // Search stored applications by phone and show appropriate status
            checkStatus.addEventListener('click', (e) => {
                e.preventDefault();
                const phoneNumberInput = document.getElementById('mobileNumberInput');
                const phoneNumber = phoneNumberInput.value;

                if (phoneNumber) {
                    let foundApp = null;

                    // Look for application objects saved under keys like 'application_<id>'
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (!key || !key.startsWith('application_')) continue;

                        try {
                            const obj = JSON.parse(localStorage.getItem(key));
                            if (obj && obj.phone && String(obj.phone) === String(phoneNumber)) {
                                foundApp = obj;
                                break;
                            }
                        } catch (err) {
                            // ignore parse errors
                        }
                    }

                    if (foundApp) {
                        document.getElementById('notFoundMessage').classList.add('hidden');
                        document.getElementById('applicationDetails').classList.remove('hidden');

                        // Populate details from the found application object
                        document.getElementById('studentName').innerText = foundApp.name || '';
                        document.getElementById('email').innerText = foundApp.email || '';
                        document.getElementById('fatherName').innerText = foundApp.fatherName || '';
                        document.getElementById('course').innerText = foundApp.course || '';

                        // Render status badge using actual application status (default pending)
                        renderStatusBadge(foundApp.status || 'pending');
                    } else {
                        // Show not found message
                        document.getElementById('applicationDetails').classList.add('hidden');
                        document.getElementById('notFoundMessage').classList.remove('hidden');
                        document.getElementById('notFoundFormNumber').innerText = phoneNumber;
                    }
                }

                phoneNumberInput.value = '';
            });

            // Back button handler
            backButton.addEventListener('click', function () {
                window.history.back();
            });
    </script>
</body>

</html>
