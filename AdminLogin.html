<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen bg-purple-200 flex items-center justify-center p-4">
    <div class="max-w-md mx-auto">
        <!-- Back button -->
        <button id="backButton" class="flex items-center text-gray-600 hover:text-gray-800 mb-6 transition-colors">
            <svg id="arrowLeft" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </button>
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-green-600 to-green-700 p-8 text-center">
                <!-- Shield icon -->
                <svg class="w-16 h-16 text-white mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-white">Admin Login</h1>
                <p class="text-green-100 mt-2">Access the administrative dashboard</p>
            </div>

            <form id="loginForm" class="p-8 space-y-6">
                <!-- Error message container (hidden by default) -->
                <div id="errorContainer" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 flex items-start">
                    <!-- AlertCircle icon -->
                    <svg id="errorIcon" class="w-5 h-5 text-red-600 mr-3 flex-shrink-0 mt-0.5"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p id="errorMessage" class="text-red-800"></p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Username
                    </label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
                        placeholder="Enter username" />
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
                        placeholder="Enter password" />
                </div>

                <button type="submit"
                    class="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-green-700 transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Main login function (equivalent to onLogin prop)
        function handleLogin() {
            // Replace with your actual login logic
            window.location.href = "AdminDashboard.html"
            // alert('Login successful!');
            // You might want to redirect to another page here
            // window.location.href = '/dashboard';
        }

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');

            // Simple validation (same as TypeScript version)
            if (username === 'abc' && password === '123') {
                // Hide error if it was shown
                errorContainer.classList.add('hidden');
                handleLogin();
            } else {
                // Show error message
                errorMessage.textContent = 'Invalid username or password';
                errorContainer.classList.remove('hidden');
            }
        });

        // Back button handler
        backButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
