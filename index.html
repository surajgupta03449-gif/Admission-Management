
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Management System</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    <style>
        /* Custom animations and transitions */
        body{
            height: 0;
            background-color: lightcyan;
            transform-origin: 0%;
        }
        .group:hover .group-hover\:scale-105 {
            transform: scale(1.05);
        }
        .group:hover .group-hover\:translate-x-2 {
            transform: translateX(0.5rem);
            color: blueviolet;
        }
        .group:hover .group-hover\:bg-blue-200 {
            background-color: rgba(191, 219, 254, 1);
        }
        .group:hover .group-hover\:bg-green-200 {
            background-color: rgba(187, 247, 208, 1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <i data-lucide="graduation-cap" class="w-20 h-20 text-blue-600"></i>
            </div>
            <h1 class="text-5xl font-bold text-gray-800 mb-4 bg-blue">
                Admission Management System
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Streamlined online admission process for students and administrators
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-8 max-w-4xl w-full">
            <!-- Student Portal Button -->
            <button id="student_card"

                class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-8 text-left group hover:scale-105"
            >
                <div class="flex items-center mb-4">
                    <div class="bg-blue-100 p-3 rounded-full group-hover:bg-blue-200 transition-colors">
                        <i data-lucide="user-circle" class="w-8 h-8 text-blue-600"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Student Portal</h2>
                <p class="text-gray-600">
                    Submit your admission application and track your status
                </p>
                <div class="mt-6 text-blue-600 font-semibold group-hover:translate-x-2 transition-transform inline-block">
                    Get Started →
                </div>
            </button>

            <!-- Admin Dashboard Button -->
            <button
                id="admin_card"
                class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 p-8 text-left group hover:scale-105"
            >
                <div class="flex items-center mb-4">
                    <div class="bg-green-100 p-3 rounded-full group-hover:bg-green-200 transition-colors">
                        <i data-lucide="shield" class="w-8 h-8 text-green-600"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Dashboard</h2>
                <p class="text-gray-600">
                    Review applications and manage admission status
                </p>
                <div class="mt-6 text-green-600 font-semibold group-hover:translate-x-2 transition-transform inline-block">
                    Admin Login →
                </div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
